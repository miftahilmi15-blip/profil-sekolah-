<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Official | Yayasan Miftah</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #013F00;
            --accent: #d4b96a;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top, #024d01 0%, #011a00 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 24px;
            color: var(--white);
        }

        /* BACKGROUND DECORATION */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/islamic-art.png');
            opacity: 0.1;
            z-index: -1;
        }

        /* LOGO BOX */
        .logo-wrapper {
            width: 130px;
            height: 130px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 40px; /* Bentuk Squircle modern */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: fadeInDown 0.8s ease;
        }

        .logo-wrapper img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }

        /* TITLES */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            font-weight: 400;
        }

        /* LINKS CONTAINER */
        .links-container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-item {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--white);
            text-decoration: none;
            padding: 18px 25px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 15px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Hover Effect */
        .link-item:hover {
            background: var(--white);
            color: var(--primary);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        /* Glow Effect on Hover */
        .link-item::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            opacity: 0;
            transition: 0.5s;
        }
        .link-item:hover::after { opacity: 1; }

        /* ANIMATIONS */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        footer {
            margin-top: 60px;
            text-align: center;
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            letter-spacing: 1px;
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            body { padding: 40px 20px; }
            .header h1 { font-size: 20px; }
        }
    </style>
</head>
<body>

    <div class="logo-wrapper">
        <img src="miftah.png" alt="Miftah Logo" onerror="this.src='https://via.placeholder.com/150/013F00/FFFFFF?text=MIFTAH'">
    </div>

    <div class="header">
        <h1>YAYASAN MIFTAH CIREBON</h1>
        <p>Silahkan klik link yang anda butuhkan</p>
    </div>

    <div class="links-container">
        <a href="#" class="link-item">PPDB 2024/2025</a>
        <a href="#" class="link-item">TANYA TENTANG PPDB</a>
        <a href="tentang.html" class="link-item">TENTANG KAMI</a>
        <a href="profil.html" class="link-item">PROFIL SEKOLAH</a>
        <a href="konsultasi.html" class="link-item">KONSULTASI AGAMA</a>
        <a href="https://www.facebook.com/miftah.ilmi.31" class="link-item" target="_blank">FACEBOOK</a>
        <a href="#" class="link-item" target="_blank">INSTAGRAM</a>
        <a href="#" class="link-item" target="_blank">YOUTUBE</a>
    </div>

    <footer>
        &copy; 2026 YAYASAN MIFTAH CIREBON | DIGITAL TEAM
    </footer>

</body>
</html>
