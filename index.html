<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Official | Yayasan Miftah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #013F00;
            --accent: #d4b96a;
            --white: #ffffff;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top, #024d01 0%, #011a00 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 24px;
            color: var(--white);
        }

        /* LOGO BOX - DIBUAT PUTIH BIAR "MIFTAH.PNG" KELIHATAN JELAS */
        .logo-wrapper {
            width: 120px;
            height: 120px;
            background: white; /* Background putih biar logo kontras */
            border-radius: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border: 3px solid var(--accent);
            padding: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .logo-wrapper img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        .header { text-align: center; margin-bottom: 35px; }
        .header h1 { font-size: 22px; font-weight: 800; letter-spacing: 1px; color: var(--accent); margin-bottom: 5px; }
        .header p { font-size: 13px; color: rgba(255,255,255,0.6); }

        /* LINKS AREA */
        .links-container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 14px; }

        .link-item {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--white);
            text-decoration: none;
            padding: 16px 20px;
            border-radius: 18px;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        /* Pengaturan Ikon */
        .link-item i {
            width: 35px; /* Biar ikon sejajar */
            font-size: 18px;
            color: var(--accent);
            margin-right: 15px;
            text-align: center;
        }

        /* Tanda Panah di Kanan */
        .link-item::after {
            content: "\f105"; /* Ikon panah FontAwesome */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-left: auto;
            opacity: 0.5;
        }

        /* Hover Effect */
        .link-item:hover {
            background: var(--white);
            color: var(--primary);
            transform: translateX(8px);
        }
        
        .link-item:hover i { color: var(--primary); }

        footer { margin-top: auto; padding-top: 40px; font-size: 10px; color: rgba(255,255,255,0.3); letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="logo-wrapper">
        <img src="miftah.png" alt="Logo">
    </div>

    <div class="header">
        <h1>YAYASAN MIFTAH CIREBON</h1>
        <p>Silahkan klik link yang anda butuhkan</p>
    </div>

    <div class="links-container">
        <a href="#" class="link-item">
            <i class="fa-solid fa-user-plus"></i> PPDB 2024/2025
        </a>
        <a href="#" class="link-item">
            <i class="fa-brands fa-whatsapp"></i> TANYA TENTANG PPDB
        </a>
        <a href="tentang.html" class="link-item">
            <i class="fa-solid fa-circle-info"></i> TENTANG KAMI
        </a>
        <a href="profil.html" class="link-item">
            <i class="fa-solid fa-school"></i> PROFIL SEKOLAH
        </a>
        <a href="konsultasi.html" class="link-item">
            <i class="fa-solid fa-mosque"></i> KONSULTASI AGAMA
        </a>
        <a href="https://www.facebook.com/miftah.ilmi.31" class="link-item" target="_blank">
            <i class="fa-brands fa-facebook"></i> FACEBOOK
        </a>
        <a href="#" class="link-item" target="_blank">
            <i class="fa-brands fa-instagram"></i> INSTAGRAM
        </a>
        <a href="#" class="link-item" target="_blank">
            <i class="fa-brands fa-youtube"></i> YOUTUBE
        </a>
    </div>

    <footer>
        &copy; 2026 YAYASAN MIFTAH CIREBON | DIGITAL TEAM
    </footer>

</body>
</html>
