<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #012b01;
            --gold: #d4b96a;
            --gold-light: #f1e0a2;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top, #013F00 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: white;
        }

        /* LOGO SECTION - SOLUSI LOGO KOTAK */
        .logo-container {
            width: 140px;
            height: 140px;
            margin-bottom: 25px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%; /* Membuat frame jadi bulat */
            border: 3px solid var(--gold);
            box-shadow: 0 0 25px rgba(212, 185, 106, 0.4);
            background: white; /* Background putih biar logo kontras */
            overflow: hidden; /* INI KUNCINYA: Memotong logo kotak jadi bulat */
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Biar logo memenuhi lingkaran tanpa gepeng */
        }

        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 800;
            color: var(--gold-light);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .header p {
            font-size: 13px;
            color: rgba(255,255,255,0.7);
            margin-top: 5px;
        }

        /* LINKS */
        .links-wrapper {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid var(--gold);
            padding: 16px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .link-card i:first-child {
            width: 30px;
            font-size: 18px;
            color: var(--gold-light);
            margin-right: 10px;
            text-align: center;
        }

        .link-card .chevron {
            margin-left: auto;
            font-size: 12px;
            color: var(--gold);
            opacity: 0.6;
        }

        .link-card:hover {
            background: var(--gold);
            color: var(--primary);
            transform: scale(1.02);
        }

        .link-card:hover i, .link-card:hover .chevron {
            color: var(--primary);
        }

        footer {
            margin-top: auto;
            padding-top: 40px;
            font-size: 10px;
            color: rgba(255,255,255,0.3);
            text-align: center;
        }
    </style>
</head>
<body>

        <a href="https://wa.me/6289661946783" class="link-card">

            <i class="fa-solid fa-chevron-right chevron"></i>
        </a>

        <a href="tentang.html" class="link-card">
            <i class="fa-solid fa-circle-info"></i> TENTANG KAMI
            <i class="fa-solid fa-chevron-right chevron"></i>
        </a>

        <a href="profil.html" class="link-card">
            <i class="fa-solid fa-mosque"></i> PROFIL SEKOLAH
            <i class="fa-solid fa-chevron-right chevron"></i>
        </a>

        <a href="#" class="link-card">
            <i class="fa-solid fa-book-open-reader"></i> KONSULTASI AGAMA
            <i class="fa-solid fa-chevron-right chevron"></i>
        </a>

        <a href="https://www.facebook.com/miftah.ilmi.31" class="link-card" target="_blank">
            <i class="fa-brands fa-facebook"></i> FACEBOOK
            <i class="fa-solid fa-chevron-right chevron"></i>
        </a>

        <a href="https://www.instagram.com/mfthilmi_?igsh=MTQ3eWh5bjc1bTVodA==" class="link-card" target="_blank">
            <i class="fa-brands fa-instagram"></i> INSTAGRAM

        </a>

        <a href="#" class="link-card" target="_blank">
            <i class="fa-brands fa-youtube"></i> YOUTUBE
            <i class="fa-solid fa-chevron-right chevron"></i>
        </a>
    </div>

    <footer>
        &copy; 2026 YAYASAN MIFTAH CIREBON | DIGITAL TEAM

</body>
</html>
