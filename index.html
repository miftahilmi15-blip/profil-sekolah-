<!DOCTYPE html>
<html lang="id">
<head>

    <style>
        :root {
            --primary: #013F00;
            --accent: #d4b96a; /* Warna Emas */
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #011a00; /* Hijau Gelap Pekat */
            background-image: radial-gradient(circle at top, #024d01 0%, #011a00 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: white;
        }

        /* CONTAINER LOGO - DIBUAT LEBIH LEGA */
        .brand-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
            z-index: 99; /* Pastikan paling depan */
        }

        .logo-box {
            width: 140px; /* Ukuran diperbesar */
            height: 140px;
            background: white; /* Putih bersih sebagai dasar */
            padding: 12px;
            border-radius: 30px; /* Bentuk melengkung mewah */
            border: 3px solid var(--accent); /* Bingkai Emas */
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .logo-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Logo TIDAK AKAN terpotong/tertutup */
            display: block;
        }

        .title-text { text-align: center; }
        .title-text h1 { 
            font-size: 22px; 
            letter-spacing: 1px; 
            color: var(--accent); 
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .title-text p { font-size: 13px; color: #ccc; margin-top: 5px; }

        /* LINKS */
        .links-area {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-mewah {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 18px;
            font-weight: 600;
            text-align: center;
            transition: 0.3s;
            display: block;
        }

        .btn-mewah:hover {
            background: var(--accent);
            color: var(--primary);
            transform: translateY(-3px);
            font-weight: 800;
        }

        footer { margin-top: 50px; font-size: 11px; color: #555; }
    </style>
</head>
