<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Official | Yayasan Assunnah</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #013F00; /* Hijau Tua Pesanan Bos */
            --white: #ffffff;
            --bg: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            /* Gradient latar belakang lembut agar logo menonjol */
            background: linear-gradient(180deg, #fff 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        /* LOGO */
        .logo-wrapper {
            width: 110px;
            height: 110px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            border: 3px solid var(--primary);
        }

        .logo-wrapper img {
            width: 85%;
            height: auto;
            border-radius: 50%;
        }

        /* JUDUL */
        .title-container {
            text-align: center;
            margin-bottom: 35px;
        }

        .title-container h1 {
            color: var(--primary);
            font-size: 20px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            line-height: 1.3;
        }

        .title-container p {
            color: #6c757d;
            font-size: 13px;
            margin-top: 8px;
        }

        /* TOMBOL (LINKTREE STYLE) */
        .links-area {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-link {
            display: block;
            background-color: var(--primary);
            color: var(--white);
            text-decoration: none;
            text-align: center;
            padding: 16px 20px;
            border-radius: 50px; /* Bentuk Kapsul */
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: all 0.2s ease-in-out;
            border: 2px solid var(--primary);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Efek pas kursor di atasnya (PC) */
        .btn-link:hover {
            background-color: transparent;
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(1, 63, 0, 0.2);
        }

        /* Efek pas ditekan jari (Mobile) */
        .btn-link:active {
            transform: scale(0.96);
            opacity: 0.9;
        }

        footer {
            margin-top: auto;
            padding-top: 50px;
            font-size: 11px;
            color: #adb5bd;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="logo-wrapper">
        <img src="miftah.png" alt="Logo" onerror="this.src='https://via.placeholder.com/100/013F00/FFFFFF?text=LOGO'">
    </div>

    <div class="title-container">
        <h1>YAYASAN MIFTAH<br>CIREBON</h1>
        <p>Silahkan klik link yang anda butuhkan</p>
    </div>

    <div class="links-area">
        <a href="https://wa.me/628xxx" class="btn-link" target="_blank">PPDB 2024/2025</a>
        <a href="https://wa.me/628xxx" class="btn-link" target="_blank">TANYA TENTANG PPDB</a>
        <a href="tentang.html" class="btn-link">TENTANG KAMI</a>
        <a href="profil.html" class="btn-link">PROFIL SEKOLAH</a>
        <a href="konsultasi.html" class="btn-link">KONSULTASI AGAMA</a>
        <a href="https://www.facebook.com/miftah.ilmi.31" class="btn-link" target="_blank">FACEBOOK</a>
        <a href="https://instagram.com/xxx" class="btn-link" target="_blank">INSTAGRAM</a>
        <a href="https://youtube.com/xxx" class="btn-link" target="_blank">YOUTUBE</a>
    </div>

    <footer>
        &copy; 2026 Yayasan Miftah Cirebon | Digital Team
    </footer>

</body>
</html>
