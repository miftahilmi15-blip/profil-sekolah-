<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Sekolah | Yayasan Miftah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #013F00;
            --gold: #d4b96a;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #000;
            background-image: radial-gradient(circle at top, #013F00 0%, #000 100%);
            color: white;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 20px; }

        /* Back Button */
        .btn-back {
            display: inline-flex;
            align-items: center;
            color: var(--gold);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Banner Image */
        .banner-sekolah {
            width: 100%;
            height: 200px;
            background: #222 url('https://via.placeholder.com/800x400/013F00/FFFFFF?text=Foto+Gedung+Miftah') center/cover;
            border-radius: 20px;
            border: 2px solid var(--gold);
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .section-title {
            font-size: 22px;
            font-weight: 800;
            color: var(--gold);
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        /* Statistik Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card i { font-size: 24px; color: var(--gold); margin-bottom: 10px; }
        .stat-card h3 { font-size: 18px; margin-bottom: 5px; }
        .stat-card p { font-size: 12px; color: #ccc; }

        /* Fasilitas List */
        .facility-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            border-left: 4px solid var(--gold);
        }

        .facility-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .facility-item i { color: var(--gold); font-size: 16px; }

        footer { text-align: center; margin-top: 40px; font-size: 11px; color: #555; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Kembali</a>

        <div class="banner-sekolah"></div>

        <h1 class="section-title">Profil Sekolah</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fa-solid fa-user-group"></i>
                <h3>500+</h3>
                <p>Santri Aktif</p>
            </div>
            <div class="stat-card">
                <i class="fa-solid fa-chalkboard-user"></i>
                <h3>40+</h3>
                <p>Guru Pengajar</p>
            </div>
            <div class="stat-card">
                <i class="fa-solid fa-award"></i>
                <h3>A</h3>
                <p>Akreditasi</p>
            </div>
            <div class="stat-card">
                <i class="fa-solid fa-medal"></i>
                <h3>20+</h3>
                <p>Prestasi</p>
            </div>
        </div>

        <div class="facility-card">
            <h2 style="font-size: 18px; margin-bottom: 15px; color: var(--gold);">Fasilitas Unggulan</h2>
            <div class="facility-item">
                <i class="fa-solid fa-mosque"></i>
                <span>Masjid Jami' yang Luas & Nyaman</span>
            </div>
            <div class="facility-item">
                <i class="fa-solid fa-flask"></i>
                <span>Laboratorium Komputer & Sains</span>
            </div>
            <div class="facility-item">
                <i class="fa-solid fa-book-quran"></i>
                <span>Perpustakaan Digital & Kitab</span>
            </div>
            <div class="facility-item">
                <i class="fa-solid fa-wifi"></i>
                <span>Area WiFi (Terintegrasi Monitoring)</span>
            </div>
            <div class="facility-item">
                <i class="fa-solid fa-soccer-ball"></i>
                <span>Lapangan Olahraga Serbaguna</span>
            </div>
        </div>

        <footer>
            &copy; 2026 Yayasan Miftah Cirebon
        </footer>
    </div>

</body>
</html>
