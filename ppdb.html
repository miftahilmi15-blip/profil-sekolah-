<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir PPDB | Yayasan Miftah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #013F00;
            --gold: #d4b96a;
            --white: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f4f7f4;
            color: #333;
            padding-bottom: 50px;
        }

        /* Header Form */
        .form-header {
            background: var(--primary);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 5px solid var(--gold);
        }

        .form-header h1 { font-size: 22px; margin-bottom: 5px; }
        .form-header p { font-size: 13px; opacity: 0.8; }

        /* Container */
        .container {
            width: 100%;
            max-width: 500px;
            margin: -20px auto 0;
            background: white;
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--primary);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1.5px solid #ddd;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); }

        /* Tombol Kirim */
        .btn-submit {
            background: var(--primary);
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-submit:hover { background: #015a00; }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #666;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="form-header">
        <h1>PENDAFTARAN PPDB</h1>
        <p>Tahun Pelajaran 2024/2025</p>
    </div>

    <div class="container">
        <form id="ppdbForm">
            <div class="form-group">
                <label>Nama Lengkap Calon Siswa</label>
                <input type="text" id="nama" placeholder="Contoh: Ahmad Fauzi" required>
            </div>

            <div class="form-group">
                <label>Pilih Jenjang</label>
                <select id="jenjang" required>
                    <option value="">-- Pilih --</option>
                    <option value="TK">TK</option>
                    <option value="SD">SD</option>
                    <option value="SMP">SMP</option>
                    <option value="SMA">SMA</option>
                </select>
            </div>

            <div class="form-group">
                <label>Nama Orang Tua / Wali</label>
                <input type="text" id="ortu" placeholder="Nama Ayah/Ibu" required>
            </div>

            <div class="form-group">
                <label>Nomor HP / WhatsApp</label>
                <input type="number" id="nohp" placeholder="08xxxxxxxx" required>
            </div>

            <div class="form-group">
                <label>Alamat Singkat</label>
                <textarea id="alamat" rows="3" placeholder="Nama Desa/Kecamatan"></textarea>
            </div>

            <button type="submit" class="btn-submit">
                <i class="fa-brands fa-whatsapp"></i> KIRIM KE WHATSAPP
            </button>
        </form>

        <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Kembali ke Menu Utama</a>
    </div>

    <script>
        document.getElementById('ppdbForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ambil data dari input
            const nama = document.getElementById('nama').value;
            const jenjang = document.getElementById('jenjang').value;
            const ortu = document.getElementById('ortu').value;
            const nohp = document.getElementById('nohp').value;
            const alamat = document.getElementById('alamat').value;
            
            // Nomor WA Admin (Ganti dengan nomor Bos)
            const adminWA = "6281234567890"; 

            // Susun Pesan
            const teks = `Assalamu'alaikum Admin PPDB Miftah%0A%0A*FORMULIR PENDAFTARAN BARU*%0A--------------------------------%0A*Nama:* ${nama}%0A*Jenjang:* ${jenjang}%0A*Orang Tua:* ${ortu}%0A*No. HP:* ${nohp}%0A*Alamat:* ${alamat}%0A--------------------------------%0AMohon info selanjutnya. Terima Kasih.`;

            // Buka WhatsApp
            window.open(`https://wa.me/${adminWA}?text=${teks}`, '_blank');
        });
    </script>

</body>
</html>
